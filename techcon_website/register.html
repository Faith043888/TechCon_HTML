<!DOCTYPE html>

</head>
<body>

  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <p>Join thousands of tech professionals at TechCon 2024! Fill in the form below to register:</p>
      <form>
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email Address:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="ticket">Ticket Type:</label><br />
        <select id="ticket" name="ticket">
          <option value="standard">Standard Pass</option>
          <option value="vip">VIP Pass</option>
        </select><br /><br />

        <input type="submit" value="Register" />
      </form>
    </section>
  </main>

  </footer>
